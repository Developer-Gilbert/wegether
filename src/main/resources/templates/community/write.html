    <!-- 모달 부분 js -->
    <script>
        let modalCheck;
        function showWarnModal(modalMessage) {
            modalCheck = false;
            $('div#content-wrap').html(modalMessage);
            $('div.warn-modal').css('animation', 'popUp 0.5s');
            $('div.modal').css('display', 'flex').hide().fadeIn(500);
            setTimeout(function () {
                modalCheck = true;
            }, 500);
        }

        $('div.modal').on('click', function () {
            if (modalCheck) {
                $('div.warn-modal').css('animation', 'popDown 0.5s');
                $('div.modal').fadeOut(500);
            }
        });
    </script>

    <!-- 유효성 검사 -->
    <!-- 여기 부분 다른 곳 작업 끝나면 유효성 검사 추가 -->
    <script>
        function check() {
            // 제목 유효성 검사
            if (document.registerForm.title.value == '') {
                showWarnModal('제목을 입력해주세요');
                document.registerForm.title.focus();
                return;
            }

            // 소제목 유효성 검사
            if (document.registerForm.subTitle.value == '') {
                showWarnModal('소제목을 입력해주세요');
                document.registerForm.subTitle.focus();
                return;
            }

            // 내용 유효성 검사
            if (document.registerForm.content.value == '') {
                showWarnModal('내용을 입력해주세요');
                document.registerForm.content.focus();
                return;
            }
            showWarnModal('저장이 완료되었습니다');
            setTimeout(function () {
                document.registerForm.submit();
            }, 2000);
        }

    </script>
