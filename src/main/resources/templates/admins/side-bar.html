<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="/css/admin/sidemenu.css" />
    </head>
    <body>
        <!-- 사이드 바 -->
        <div th:fragment="sidebar">
            <div id="side-bar">
                <div class="side-menu">
                    <div>
                        <div class="menu-title-layout">
                            <div class="menu-title">
                                <div class="menu-name">MENU</div>
                            </div>
                        </div>
                        <ul class="menu-bar">
                            <li class="menu">
                                <div class="menu-flex">
                                    <div>
                                        <img src="/image/admin/board_icon.png" class="icon" />
                                    </div>
                                    <a>
                                        <span>게시판 관리</span>
                                    </a>
                                    <div class="triangle-button">
                                        <img
                                            src="/image/admin/arrow_icon.png"
                                            class="icon triangle-icon triangle"
                                        />
                                    </div>
                                </div>
                                <ul class="menus1 menus" style="display: none">
                                    <li class="select-menu">
                                        <a th:href="@{/admins/notice/list}">
                                            <span>공지사항 게시판</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a th:href="@{/admins/inquiry/list}">
                                            <span>문의답변 게시판</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="menu">
                                <div class="menu-flex">
                                    <div>
                                        <img src="/image/admin/instagram_icon.png" class="icon" />
                                    </div>
                                    <a>
                                        <span>컨텐츠 관리</span>
                                    </a>
                                    <div class="triangle-button">
                                        <img
                                            src="/image/admin/arrow_icon.png"
                                            class="icon triangle-icon triangle"
                                        />
                                    </div>
                                </div>
                                <ul class="menus2 menus" style="display: none">
                                    <li class="select-menu">
                                        <a th:href="@{/admins/data/list}">
                                            <span>자료 목록</span>
                                        </a>
                                    </li>
                                    <li class="select-menu">
                                        <a th:href="@{/admins/project/list}">
                                            <span>프로젝트 목록</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="menu">
                                <div class="menu-flex">
                                    <div>
                                        <img
                                            src="/image/admin/edit_write_pen_icon.png"
                                            class="icon"
                                        />
                                    </div>
                                    <a>
                                        <span>강연 관리</span>
                                    </a>
                                    <div class="triangle-button">
                                        <img
                                            src="/image/admin/arrow_icon.png"
                                            class="icon triangle-icon triangle"
                                        />
                                    </div>
                                </div>
                                <ul class="menus2 menus" style="display: none">
                                    <li class="select-menu">
                                        <a th:href="@{/admins/lecture/list}">
                                            <span>강연 목록</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="menu">
                                <div class="menu-flex">
                                    <div>
                                        <img src="/image/admin/user_icon.png" class="icon" />
                                    </div>
                                    <!--<a th:href="@{/admins/member/list}">
                                        <span>회원정보 관리</span>
                                    </a>-->
                                    <a href="">
                                        <span>회원정보 관리</span>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 사이드 바 끝-->
    </body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/js/admin/sidemenu.js"></script>
</html>
