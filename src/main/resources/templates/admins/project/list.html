<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>관리자 페이지- 회원 정보 목록</title>
        <link rel="stylesheet" href="/css/admin/admin_common.css" />
        <link rel="stylesheet" href="/css/admin/sidemenu.css" />
        <link rel="stylesheet" href="/css/admin/admin_member_list.css" />
        <link rel="stylesheet" href="/css/admin/modal.css" />
        <link rel="stylesheet" href="/css/admin/admin_board.css">
        <link rel="stylesheet" href="/css/admin/admin_board_proposal.css">
        <link rel="stylesheet" href="/css/admin/admin_common.css">
        <link rel="icon" href="/image/logo/favicon.png" />
    </head>

    <body>
        <div>
            <!-- 모달 부분 -->
            <div class="modal">
                <div class="warn-modal">
                    <div id="content-wrap"></div>
                </div>
            </div>

            <div class="info-title-box info-title-box-flex">
                <div class="logo-box-layout">
                    <div class="logo-box">
                        <img src="/image/admin/wegether.svg" style="padding-top: 17px" />
                    </div>
                </div>
                <div>
                    <div class="select-name">
                        <span>프로젝트 목록</span>
                    </div>
                </div>
            </div>
            <div class="wrap">
                <!-- 사이드 바 -->
                <div th:replace="~{admins/side-bar :: sidebar}"></div>

                <div class="container">
                    <div class="container-margin">
                        <!-- 헤더 -->
                        <div class="delete-box-layout">
                            <div class="delete-box">
                                <button
                                    class="deleteButton delete-button"
                                    onclick="deleteProjects(getSelectedProjectIds())"
                                >
                                    프로젝트 삭제
                                </button>
                            </div>
                        </div>

                        <!-- 내용 섹션 -->
                        <section class="board-info-box-layout">
                            <div class="board-info-box">
                                <div class="board-info-title-box">
                                    <span>프로젝트 목록</span>
                                </div>

                                <div class="info-table">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th class="checkbox-line">
                                                    <input type="checkbox" id="allSelect" />
                                                </th>
                                                <th>No</th>
                                                <th>프로젝트 제목</th>
                                                <th>개설자 닉네임</th>
                                                <th>프로젝트 학교</th>
                                                <th>프로젝트 전공</th>
                                                <th>프로젝트 종료일</th>
                                                <th>등록일</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="projects : ${projects}">
                                                <td class="checkbox-line">
                                                    <input
                                                        type="checkbox"
                                                        class="projectCheckbox"
                                                        name="check"
                                                        th:value="${projects.id}"/>
                                                </td>
                                                <td th:text="${projects.id}"></td>
                                                <td th:text="${projects.projectTitle}"></td>
                                                <td th:text="${projects.memberNickName}" class="member_type is_active"></td>
                                                <td th:text="${projects.projectSchool}"></td>
                                                <td th:text="${projects.projectMajor}"></td>
                                                <td th:text="${projects.projectEndDate}"></td>
                                                <td th:text="${projects.projectRegisterDate}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </section>
                        <!-- 폼태그 -->

                        <!-- 페이지 부분 -->
                        <div id="paging-wrap">
                            <a th:if="${adminPagination.prev}" th:href="${adminPagination.startPage - 1}" class="project-change-page paging paging-move">
                                <img src="/image/admin/prev.png" width="15px"></a>
                            <th:block th:each="page:${#numbers.sequence(adminPagination.startPage, adminPagination.endPage)}">
                                <a th:if="${page eq adminPagination.page}" class="paging paging-checked" th:text="${page}"></a>
                                <a th:unless="${page eq adminPagination.page}" th:href="${page}" class="project-change-page paging" th:text="${page}"></a>
                            </th:block>
                            <a th:if="${adminPagination.next}" th:href="${adminPagination.endPage + 1}" class="project-change-page paging paging-move">
                                <img src="/image/admin/next.png" width="15px"></a>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="/js/admin/checkbox.js"></script>
    <script src="/js/admin/page.js"></script>
    <script src="/js/admin/paging.js"></script>
    <script src="/js/admin/sidemenu.js"></script>
    <script src="/js/admin/modal.js"></script>
    <script>
        // let projects = [[${projects}]];
        // console.log(projects);
        // let adminPagination = [[${adminPagination}]];
        // console.log(adminPagination);
    </script>
    <script th:inline="javascript">
        let text = "";

        function getSelectedProjectIds() {
            const projectIds = [];
            $(".projectCheckbox:checked").each(function() {
                projectIds.push($(this).val());
            });
            return projectIds;
        }

        function deleteProjects(projectIds) {
            $.ajax({
                url: "/admins/project/delete",
                type: "POST",
                // method: "DELETE",
                // dataType: "json",
                contentType: "application/json",
                data: JSON.stringify(projectIds),
                success: function() {
                    console.log(projectIds);
                    showWarnModal("삭제에 성공 하였습니다.");
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                },
                error: function() {
                    showWarnModal("삭제에 실패 하였습니다.");
                }
            });
        }
    </script>
</html>
